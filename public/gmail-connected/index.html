<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Claro | Gmail Connected</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --text: #1f2933;
        --muted: #4b5563;
        --accent: #3d405b;
        --pill: #e07a5f;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(
              120% 120% at 18% 20%,
              rgba(224, 122, 95, 0.08),
              transparent 60%
            ),
          radial-gradient(
              130% 100% at 90% 0%,
              rgba(61, 64, 91, 0.12),
              transparent 70%
            ),
          linear-gradient(180deg, #fafafa 0%, #ffffff 70%);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
        position: relative;
        overflow: hidden;
      }

      body::after {
        content: "";
        position: absolute;
        inset: 0;
        background: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160'>\
<filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' /></filter>\
<rect width='100%' height='100%' filter='url(%23n)' opacity='0.015' /></svg>");
        pointer-events: none;
      }

      main {
        position: relative;
        z-index: 1;
        width: min(560px, 100%);
        padding: 40px;
        border-radius: 32px;
        border: 1px solid rgba(255, 255, 255, 0.7);
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 25px 60px rgba(61, 64, 91, 0.12);
        backdrop-filter: blur(18px);
      }

      .eyebrow {
        font-family: "Silkscreen", sans-serif;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.2em;
        color: var(--accent);
      }

      h1 {
        font-size: clamp(1.5rem, 2.2vw, 2.1rem);
        line-height: 1.2;
        margin: 0.5rem 0 1rem;
        color: var(--accent);
      }

      p {
        margin: 0 0 1.5rem;
        color: var(--muted);
        line-height: 1.6;
      }

      strong {
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <main>
      <p class="eyebrow">Claro Gmail</p>
      <h1>Gmail connected.</h1>
      <p>Return to the app.</p>
    </main>
  </body>
</html>
